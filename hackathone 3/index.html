<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Dynamic resuma Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>DYNAMIC RESUME BUILDER</h1>
        <form id="dynamic-form">

            <fieldset>
                <legend><b>personal information</b></legend>
                <label for="name">NAME:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="father name">FATHER NAME:</label>
                <input type="text" id="father name" placeholder="Enter your father name" required>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone number">PHONE NUMBER:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </fieldset>


            <fieldset>
                <lagend>EDUCATION</lagend>
                <label for="education">EDUCATION:</label>
                <textarea id="education" placeholder="enter your education" rows="3" required></textarea>
            </fieldset>


            <fieldset>
                <legend>Gender</legend>
                <label for="gender">GENDER:</label>
                <textarea id="gender" placeholder="Enter your gender" required></textarea>
            </fieldset>


            <fieldset>
                <legend>MARITAL STATUS</legend>
                <label for="marital status">MARITAL STATUS:</label>
                <textarea id="marital status" placeholder="Enter your Marital status" required></textarea>
            </fieldset>


            <fieldset>
                <legend>SKILLS</legend>
                <label for="skills">SKILLS:</label>
                <textarea id="skills" placeholder="Enter your skills" rows="3"required></textarea>
            </fieldset>


            <fieldset>
                <legend>WORK EXPERIENCE</legend>
                <label for="work experience">WORK EXPERIENCE:</label>
                <textarea id="text" placeholder="Enter your work Experience" rows="3" required></textarea>
            </fieldset>


            <Button type="submit"><b>GENERATE RESUME</b></Button>

        </form>

        <br>

        <!-- Dynamic Resume-->

         <div id="resume-display">

            <!-- Resume will be generate below -->

         </div>

         <script src="script.js"></script>
    </body>
</html>
